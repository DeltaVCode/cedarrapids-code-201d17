<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Pizza Tracker</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/grid.css" />
  </head>
  <body>
    <!-- add in a header  -->
    <header>
      <h1>Pizza Tracking</h1>
    </header>
    <!-- demo the list lab 11  -->
    <div class="grid">
      <!-- these classes our for our css grid  -->
      <section class="row-full column-a">
        <!-- this id is for our js to grab  -->
        <ul id="pizza-clicks-list">
          <h2>Pizza Likes</h2>
          <li>Brick Oven Pizza: 0</li>
          <li>Calzone Pizza : 0</li>
          <li>Chicago Pizza : 0</li>
          <li>Oven Grinder Pizza : 0</li>
          <li>Thin Crust Pizza : 0</li>
          <li>New York Style : 0</li>
          <li>Detroit Style Pizza : 0</li>
          <li>Shot Gun Dans Pizza : 0</li>
        </ul>
      </section>
      <!-- add our images  // use grid for layout -->
      <!-- this id is for our js  -->
      <section id="all_pizzas" class="row-full column-b flexFloat">
        <h2>Pizza Pictures</h2>
        <!-- this is is for our js for our event listeners -->
        <div id="left_pizza">
          <img
            id="left_pizza_img"
            src="images/mwDeluxePizzaThinCrust.jpg"
            alt="Papa Vito\'s Thin"
          />
          <h2>What is your favorite Pizza?</h2>
        </div>
        <!-- this is is for our js  -->
        <div id="right_pizza">
          <!-- id used for counting  -->
          <img 
           id="right_pizza_img"
           src="images/chicagoPizza.jpg"
           alt="Chicago Deep Dish" 
           />
          <h2>Votes Five Times</h2>
        </div>
      </section>
       <!-- add chart from chart js  -->
      <div class="row-full column-c">
        <canvas id="myChart" width="400" height="400"></canvas>
        <button id="resultsList">Click to See Results List</button>
        <button id="chartResults">Click to See Chart Results</button>
      </div>



    </div>
    <!-- we are going to show a chart from canvas.js  -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
