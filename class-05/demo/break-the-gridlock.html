<!DOCTYPE html>
<html>
   <head>

      <link rel="stylesheet" href="css/style.css">

   <body>
      <header>
         <h1>Break the Grid Lock</h1>
         <nav>
            <ul>
               | 
               <li><a href="https://css-tricks.com/dont-overthink-it-grids/">CSS Tricks - Dont over think GRids</a></li>
               |
               <li><a href="index.html">Positions Page</a></li>
               | 
            </ul>

      <main>
        <!-- these are the floats  -->
         <section class="floaty col-4"> 
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=1" alt="">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=2">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=3">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=4">
         </section>
         <section class="floaty col-2">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=A">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=B">
         </section>

         <!-- this is the flex css -->
         <section class="flexy">
            <img src="https://via.placeholder.com/200x200/45EF2F/eee?text=A">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=B">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=C">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=D">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=A">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=B">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=C">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=D">
         </section>
         <section class="flexy">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=A">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=B">
            <img src="https://via.placeholder.com/200x200/474A48/eee?text=C">
         </section>
         <p>keep an eye on me!</p>
      </main>
      <footer>Thank you CSS Tricks</footer>
