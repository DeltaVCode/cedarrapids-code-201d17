<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Class 6 Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- <section id="parentElement">Some word we want in our para</section> -->
    <header>
      <h1>Adopt our Kittens Now!</h1>
    </header>

    <main>
      <h2>Kittens available for Adoption</h2>
      <form id="new-pet-form">
        <fieldset>
          <legend>Add new animal to the shelter!</legend>
          <label for="name">Pet Name</label>
          <input type="text" id="name" />

          <label for="breed">Pet Breed</label>
          <input type="text" id="breed" />

          <label for="imageName">Image Name</label>
          <input type="text" id="imageName"/>

          <label for="insterests">Interest</label>
          <input type="text" id="interests"/>
        </fieldset>
        <fieldset>
          <legend>Placement Information</legend>
          <label>Is Good with Kids</label>
          <input type="checkbox" id="kids"  name="isGoodWithKids"/>
          <label>Is Good with Cats</label>
          <input type="checkbox" id="cats"  name="isGoodWithCats"/>
          <label>Is Good with Dogs</label>
          <input type="checkbox"  id="dogs"  name="isGoodWithDogs"/>
        </fieldset>
        <div>
          <button type="reset" value="reset">Reset Form</button>
          <button type="submit">Submit</button>
        </div>
      </form>







      <section id="kittenProfiles">
        <!-- Generate from our JS page app.js  -->
        <!-- <article>
          <h2></h2>
          <p></p>
          <ul>
            <li></li>
          </ul>
          <img />
        </article> -->

      </section>


      <table id="adoptPets-table" class="adoptPetDiv">
       <thead>
         <th>Name</th>
         <th>Breed</th>
         <th>Age</th>
         <th>Interest</th>
        </thead>
      </table>


      






    </main>

    <footer id="footer"></footer>

    <script src="js/app.js" ></script>
  </body>
</html>
